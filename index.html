<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Dancing Script', cursive;
            background: #FEE0E2;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: filter 0.3s;
            position: relative;
        }
        h1 {
            color: #ff4d6d;
            font-size: 78px;
        }
        p {
            font-size: 30px;
            color: #000;
        }
        .heart {
            font-size: 60px;
            color: red;
        }
        .button {
            /* display: inline-block; */
            margin-top: 20px;
            padding: 15px 30px;
            background: #ff4d6d;
            color: white;
            text-decoration: none;
            font-size: 24px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background: #d43f5e;
        }
        .love-letter {
            /* font-family:'poppins', static; */
            background: #FFF5E1;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #D2691E;
            width: 60%;
            margin: 20px auto;
            line-height:100% ;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 50px;
            font-weight: bold;
        }
        dialog {
            border: none;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1001;
            background: white;
            color: #000;
            font-size: 24px;
        }
        .dialog-button {
            font-family: 'Dancing Script', cursive;
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
            margin-top: 10px;
            outline: none;
        }
        .blur-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.3);
            z-index: 1000;
        }
        .contract_property{
            color: black;
            text-decoration: none;
        }


    </style>
    <script>
        function openDialog() {
            document.getElementById('dialog-box').showModal();
        }
        function closeDialog() {
            document.getElementById('dialog-box').close();
            document.getElementById('blur-background').style.display = 'none';
        }
    </script>
</head>
<body onload="openDialog()">
    <div id="blur-background" class="blur-background"></div>
    <h1>Happy Valentine's Day! <span class="heart">‚ù§</span></h1>
    <div class="love-letter">
        <p>Welcome to the place where you will finally find the person you were looking for (^u^)...</p>
        <!-- <p>Welcome <br>Here you will finally find the person you were looking for (^u^)...</p> -->
    </div>
    <br>
    <a href="/gender.html" class="button">Lets know more about each other...</a>
    <div>
        <dialog id="dialog-box">
            <p>This website uses cookies. Please click accept to continue<!--<a href="contract.html" class = "contract_property">...</a>-->...</p>
            <button class="dialog-button" onclick="closeDialog()">>Accept< </button>
        </dialog>
    </div>
</body>
</html>
